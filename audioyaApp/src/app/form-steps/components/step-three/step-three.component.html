<h4>Zona Afectada del Paciente</h4>
<div class="row form-group">
    <div class="col-md-4">
        <button type="button" [class]="resumen.tipoPerdida === tipoPerdidaEnum.CONDUCTIVA ? 'selected': ''" (click)="setZona(tipoPerdidaEnum.CONDUCTIVA)"
            class="btn btn-default btn-actions btn-block">
            Hipoacusia Conductiva
        </button>
    </div>
    <div class="col-md-4">
        <button type="button" [class]="resumen.tipoPerdida === tipoPerdidaEnum.PERCEPTIVA ? 'selected': ''" (click)="setZona(tipoPerdidaEnum.PERCEPTIVA)"
            class="btn btn-default btn-actions btn-block">
            Hipoacusia Perceptiva
        </button>
    </div>
    <div class="col-md-4">
        <button type="button" [class]="resumen.tipoPerdida === tipoPerdidaEnum.MIXTA ? 'selected': ''" (click)="setZona(tipoPerdidaEnum.MIXTA)"
            class="btn btn-default btn-actions btn-block">
            Hipoacusia Mixta
        </button>
    </div>
</div>
<div class="row form-group">
    <div class="px-6 pt-4 pb-2">
        <button type="button"[disabled]="disabled()" (click)="onNextStep()" class="btn btn-primary">
            Siguiente
        </button>
    </div>
</div>
