<h4>PÉRDIDA AUDITIVA MODERADA</h4>
<div class="row form-group">
  <h5 class="card-title">"AUDÍFONO INTRACANAL" O "AUDÍFONO RITE"</h5>
  <div class="col-xs-6 col-md-6">
    <img src="../../../../assets/images/intracanal.jpg"
      [class]="resumen.protesisSeleccionada === protesisEnum.INTRACANAL ?  'selected': ''"
      (click)="resumen.protesisSeleccionada  = protesisEnum.INTRACANAL" class="img-responsive img-rounded" alt="...">
  </div>

  <div class="col-xs-6 col-md-6">
    <img src="../../../../assets/images/audifonorite.png"
      [class]="resumen.protesisSeleccionada === protesisEnum.RITE ?  'selected': ''"
      (click)="resumen.protesisSeleccionada  = protesisEnum.RITE" class="img-responsive img-rounded" alt="...">
  </div>

</div>
<div class="row form-group">
  <div class="px-6 pt-4 pb-2">
    <button type="button" [disabled]="disabled()" (click)="onNextStep()" class="btn btn-primary">
      Informe Final
    </button>
  </div>
</div>
