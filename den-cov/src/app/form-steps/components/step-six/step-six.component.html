<h4>Perdida Auditiva "Leve-Severa"</h4>
<div class="row form-group">
    <div class="col-md-6">
        <button type="button" [class]="resumen.tipoPro === tipoProtesisEnum.VISIBLE ? 'selected': ''"
            (click)="setTipo(tipoProtesisEnum.VISIBLE)" class="btn btn-default btn-actions btn-block">
            Audioprotesis VISIBLE
        </button>
    </div>
    <div class="col-md-6">
        <button type="button" [class]="resumen.tipoPro === tipoProtesisEnum.NOVISIBLE ? 'selected': ''"
            (click)="setTipo(tipoProtesisEnum.NOVISIBLE)" class="btn btn-default btn-actions btn-block">
            Audioprotesis NO VISIBLE
        </button>
    </div>
</div>
<div class="row form-group">
    <div class="px-6 pt-4 pb-2">
        <button type="button" [disabled]="disabled()" (click)="onNextStep()" class="btn btn-primary">
            Siguiente
        </button>
    </div>
</div>
